<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Fruit</title>
</head>
<body>
    <h1>Edit Fruit</h1>
    <form action="{{ url_for('edit', id=fruit.id) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ fruit.name }}" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ fruit.quantity }}" required><br><br>
        <input type="submit" value="Save">
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
